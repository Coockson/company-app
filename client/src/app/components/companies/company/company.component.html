

<div class="well clearfix" *ngIf="!edit">
<div class="company_div">
    <div class="company_info" >
        <h4 class="list-group-item-heading">{{ company.name }}</h4> <!---li yap-->
        <p class="list-group-item-text"><b>ID:</b> {{ company.id}}</p>
        <p class="list-group-item-text"><b>Address:</b> {{ company.address}}</p>
        <p class="list-group-item-text"><b>City:</b> {{ company.city}}</p>
        <p class="list-group-item-text"><b>Country:</b> {{ company.country}}</p>
        <p *ngIf="company.email" class="list-group-item-text"><b>Email:</b> {{ company.email}}</p>
        <p *ngIf="company.phone" class="list-group-item-text"><b>Phone Number:</b> {{ company.phone}}</p>
    </div>
    <div class="company_buttons">
        <input type="button" value="Edit" class="btn btn-primary " (click)="edit = !edit">
        <input type="button" value="Delete" class="btn btn-primary " (click)="initiateDelete(company._id)">
    </div>
</div>
</div>
<div class="clearfix" *ngIf="edit">
    <form class="form-horizontal " (ngSubmit)="updateCompany()" [formGroup]="form">
        <div class="col-xs-5 form-group">
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="id" class="control-label">ID</label>
                    <input type="text" id="id" class="form-control" formControlName="id">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="address" class="control-label">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="city" class="control-label">City</label>
                    <input type="text" id="city" class="form-control" formControlName="city">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label for="country" class="control-label">Country</label>
                    <input type="text" id="country" class="form-control" formControlName="country">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="phone" class="control-label">Phone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone">
                </div>
            </div>
        </div>
        <div class="col-xs-2">
                <button class="btn btn-primary" [disabled]="!form.valid" (click)="submit">Update</button> 
        </div>
    </form>
        
        
</div>
