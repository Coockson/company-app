                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="name" class="control-label">Name</label>
                          <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="id" class="control-label">ID</label>
                          <input type="text" id="id" class="form-control" formControlName="id">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="address" class="control-label">Address</label>
                          <input type="text" id="address" class="form-control" formControlName="address">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="city" class="control-label">City</label>
                          <input type="text" id="city" class="form-control" formControlName="city">
                        </div>
                </div>

                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="country" class="control-label">Country</label>
                          <input type="text" id="country" class="form-control" formControlName="country">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="email" class="control-label">Email</label>
                          <input type="text" id="email" class="form-control" formControlName="email">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-12">
                          <label for="phone" class="control-label">Phone</label>
                          <input type="text" id="phone" class="form-control" formControlName="phone">
                        </div>
                </div>

                <div class="col-xs-2">
                        <button class="btn btn-primary"  [disabled]="!form.valid" (click)="submit">Add</button> 
                        <button class="btn btn-secondary" (click)="show = !show">Hide</button> 
                </div>
            </div>
            
        </form>
    </div>
    <div class="col-xs-6 ">
            <button class="btn btn-primary btn-addcompany" *ngIf="!show" (click)="show = !show">Add Company</button> 
            
    </div> 
</div>
<div class="row">
    <div class="col-xs-7">
        <app-company *ngFor="let company of company_list" [company]="company" ></app-company>
    </div>
</div>
