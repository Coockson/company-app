
<div class="row">
    <div class="col-xs-6 " *ngIf="show">
        <form class="well " (submit)="addCompany($event)">      
            <div class="row">
                <div class="col-xs-5 form-group">
                    <h5>Name</h5><input type="text" [(ngModel)]="name" name="title" class="form-control" placeholder="Add Name...">    
                    
                    <h5>ID</h5><input type="text" [(ngModel)]="id" name="title" class="form-control" placeholder="Add ID...">    
                    
                    <h5>Address</h5><input type="text" [(ngModel)]="address" name="title" class="form-control" placeholder="Add Address...">  
                    
                    <h5>City</h5><input type="text" [(ngModel)]="city" name="title" class="form-control" placeholder="Add City...">  
                    
                    <h5>Country</h5><input type="text" [(ngModel)]="country" name="title" class="form-control" placeholder="Add Country...">  
                    
                    <h5>Email</h5><input type="text" [(ngModel)]="email" name="title" class="form-control" placeholder="Add Email...">  
                    
                    <h5>Phone</h5><input type="text" [(ngModel)]="phone" name="title" class="form-control" placeholder="Add Phone...">  
                      
                </div>
                <div class="col-xs-2">
                        <button class="btn btn-primary" (click)="submit">Add</button> 
                        <button class="btn btn-secondary" (click)="show = !show">Hide</button> 
                </div>
            </div>
            
        </form>
    </div>
    <div class="col-xs-6 ">
            <button class="btn btn-primary" *ngIf="!show" (click)="show = !show">Add Company</button> 
            
    </div> 
</div>
<div class="row">
    <div class="col-xs-5">
        <app-company *ngFor="let company of company_list" [company]="company"></app-company>
    </div>
</div>
